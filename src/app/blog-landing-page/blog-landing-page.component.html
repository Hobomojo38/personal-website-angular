<div class="bg-black-900 flex flex-col min-h-screen min-w-screen">

    <!-- Header Section -->
    <div class="flex flex-col justify-center items-left bg-black-950 w-screen p-10 pb-6">
        <div class="flex font-major-mono-display flex-col justify-center items-left -space-y-8 pb-2 text-black-300">
            <h1 class="text-black-100">Max ZimmErmAnn</h1>
            <h3 class="ml-8">Has a </h3>
            <h2 class="ml-44 pt-2">BloG</h2>
        </div>
        <div class="flex-col justify-center items-left">
            <p class="text-2xl font-google-sans-code font-light text-olive-600 ml-16">Essays, Opinions, or Anything Else I Feel Like Writing About</p>
        </div>
    </div>

    <!-- Blog Content Section -->
    <div class="flex-col justify-center mx-auto max-w-[75%]">

        <!-- Highlight card -->
        <div class="flex justify-center items-center p-8">

            <!-- Latest Post -->
            <app-article-card-large class="max-w-[50%] max-h-72"
                [article]="articles[0]"/>

            <!-- Additional Posts -->
            <div class="flex-col justify-start items-center min-w-[50%] min-h-92 p-12">
                <div class="flex-col space-y-4 min-w-full]">
                    @for (article of articles.slice(1, 4); track article) {
                        <app-article-card-small class="min-w-full" [article]="article"/>
                    }
                </div>
            </div>
        </div>

        <!-- Blog Posts -->
        <div class="flex flex-col justify-center items-center space-y-8 p-8">
            <h1 class="text-4xl font-google-sans-code font-bold text-black-100">Recent Posts</h1>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            @for (article of articles.slice(3); track article) {
                <app-article-card [article]="article"/>
            }
            </div>
            
    </div>
</div>
    <!-- Blog Posts -->
