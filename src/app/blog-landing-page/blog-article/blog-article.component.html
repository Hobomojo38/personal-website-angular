<div
  class="flex flex-col w-full min-h-screen items-center bg-black-900 overflow-x-hidden"
>
  <!-- Header Section -->
  <div
    class="flex flex-col justify-center items-left bg-black-950 w-full px-10 pt-4"
  >
    <div
      class="flex font-major-mono-display flex-col justify-center items-left -space-y-8 pb-2 text-black-300"
    >
      <a
        routerLink="/blog"
        class="text-2xl md:text-4xl font-bold text-black-200 cursor-pointer"
      >
        Max ZimmErmAnn Has a BloG
      </a>
    </div>
  </div>
  <div class="flex-col w-screen">
    <span class="header-bar bg-olive-900"></span>
    <span class="header-bar bg-olive-700"></span>
    <span class="header-bar bg-olive-600"></span>
  </div>

  <div
    class="flex flex-col justify-center items-left pt-6 md:pt-12 w-[80%] md:w-[70%] font-google-sans-code"
  >
    <div
      class="md:text-6xl text-3xl font-semi-bold transition duration-1000 ease-in-out pb-2 text-wrap"
    >
      {{ title }}
    </div>
    <div
      class="md:text-2xl text-lg transition duration-500 ease-in-out delay-500 text-black-300 italic self-end font-light"
      [ngClass]="{
        'opacity-0 translate-x-10': !loadingComplete,
        'opacity-100 translate-x-0': loadingComplete,
      }"
    >
      {{ date }}
    </div>
  </div>

  <div
    [innerHTML]="text"
    class="blog-article flex-col font-playfair self-center text-black-50 transition duration-1000 max-w-[80%] md:max-w-[45%] ease-in-out pt-4 md:pt-10 delay-75 small-font md:normal-font"
    [ngClass]="{
        'opacity-0 translate-x-16': !loadingComplete,
        'opacity-100 translate-x-0': loadingComplete,
      }"
  ></div>

  <div class="h-[20rem] w-full bg-black-900"></div>
</div>
