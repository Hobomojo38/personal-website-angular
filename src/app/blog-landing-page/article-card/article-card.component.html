<div
  class="bg-black-800 rounded-3xl p-4 flex-col border-2 border-black-950 border-opacity-50 hover:bg-black-700 transition duration-200"
  (click)="navigateToArticle()"
>
  <h1
    class="text-2xl md:text-4xl font-google-sans-code font-bold px-2 pt-2 hover:text-olive-400 transition duration-200"
  >
    {{ title }}
  </h1>
  <p
    class="font-google-sans-code text-md md:text-lg text-black-300 font-thin italic self-end"
  >
    {{ date }}
  </p>
  <div class="border-t-2 border-black-950 pt-2"></div>
  <p
    class="font-playfair text-md md:text-xl line-clamp-6"
    [innerHTML]="blurb"
  ></p>
</div>
